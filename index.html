<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" >
    <title>Mario Memory Game</title>
</head>
<body>
    
    <h1 class="heading">
        <img src="assets/images/mario.jpg" class="logo" alt="Mario Game"> Mario Memory Game
    </h1>
    <h2 class="rules">
        <ul>
        <li>Flip a card to begin</li>
        <li> If a card matches second card a match is made and cards will stay face up. </li>
        <li>If a card is not a match both cards flip back. </li>
        <li>Try to beat your time and number of flips with every game.</li>
    </ul> 
    </h2>
  
    <section>
    <div class="game-area">
      <div class="memory-card" data-image="bowser">
         <img class="front-card" src="assets/images/bowser.jpg" alt="bowser">
        <img class="back-card" src="assets/images/blank .png" alt="blank">
        </div>

        <div class="memory-card" data-image="bowser">
        <img class="front-card" src="assets/images/bowser.jpg" alt="bowser">
        <img class="back-card" src="assets/images/blank .png" alt="blank">
        </div>

        <div class="memory-card" data-image="mario">
            <img class="front-card" src="assets/images/mario.jpg" alt="mario">
            <img class="back-card" src="assets/images/blank .png" alt="blank">
        </div>
        <div class="memory-card" data-image="mario">
            <img class="front-card" src="assets/images/mario.jpg" alt="mario">
            <img class="back-card" src="assets/images/blank .png" alt="blank">
        </div>
        <div class="memory-card" data-image="wario">
            <img class="front-card" src="assets/images/wario.jpg" alt="wario">
            <img class="back-card" src="assets/images/blank .png" alt="blank">
        </div>
        <div class="memory-card" data-image="wario">
            <img class="front-card" src="assets/images/wario.jpg" alt="wario">
            <img class="back-card" src="assets/images/blank .png" alt="blank">
        </div>
        <div class="memory-card" data-image="luigi">
            <img class="front-card" src="assets/images/luigi.jpg" alt="luigi">
            <img class="back-card" src="assets/images/blank .png" alt="blank">
        </div>
        <div class="memory-card" data-image="luigi">
            <img class="front-card" src="assets/images/luigi.jpg" alt="luigi">
            <img class="back-card" src="assets/images/blank .png" alt="blank">
        </div>
        <div class="memory-card" data-image="team">
            <img class="front-card" src="assets/images/team.jpg" alt="team">
            <img class="back-card" src="assets/images/blank .png" alt="blank">
        </div>
        <div class="memory-card" data-image="team">
            <img class="front-card" src="assets/images/team.jpg" alt="team">
            <img class="back-card" src="assets/images/blank .png" alt="blank">
        </div>
        <div class="memory-card" data-image="yoschi">
            <img class="front-card" src="assets/images/yoschi.jpg" alt="yoschi">
            <img class="back-card" src="assets/images/blank .png" alt="blank">
        </div>
        <div class="memory-card" data-image="yoschi">
            <img class="front-card" src="assets/images/yoschi.jpg" alt="yoschi">
            <img class="back-card" src="assets/images/blank .png" alt="blank">
        </div>
    </div>
    <div>
        <h2 class="score-area">
            <p class="flips"> Flips <span id="score">0</span></p>
            <p class="flips"> Time <span id="incorrect">0</span></p>
        </h2>
        <button class="reset">Play Again</button>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
